<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casino Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #f9f9f9;
            font-weight: bold;
        }
        
        a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            text-align: center;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Casino Operations</h1>
        <table>
            <thead>
                <tr>
                    <th>Account</th>
                    <th>Operation</th>
                    <th>Amount</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody>
                {% for op in operations %}
                <tr>
                    <td>{{ op[1] }}</td>
                    <td>{{ op[2] }}</td>
                    <td>{{ op[3] }}</td>
                    <td>{{ op[4] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/dashboard">Go to Dashboard</a>
    </div>
</body>
</html>
